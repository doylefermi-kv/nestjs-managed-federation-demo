type Post {
  id: ID!
  title: String!
  body: String!
  author: User
}

extend type User @key(fields: "id") {
  id: ID! @external
  posts: [Post]
}

extend type Query {
  getPost(id: ID!): Post!
  getPosts: [Post]
}

type Mutation {
  createPost(createPostInput: CreatePostInput!): Post!
  updatePost(id: ID! updatePostInput: UpdatePostInput!): Post!
  removePost(id: ID!): Post
}

input CreatePostInput {
  title: String!
  body: String!
  author: ID
}

input UpdatePostInput {
  title: String
  body: String
  author: ID
}